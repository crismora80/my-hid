<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      My HID
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let device of devices">{{device.id}}</ion-item>
  </ion-list>
  <div class="container">
    <ion-input [(ngModel)]="text"></ion-input>
    <ion-button (click)="send()">Send</ion-button>
  </div>
</ion-content>
